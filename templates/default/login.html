{{ define "default/login.html" }}

<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      ChitChat
    </i>
  </h2>
  <div class="lead">{{ .message.UserName }}</div>
  <div class="lead">{{ .message.Password }}</div>
  <div class="lead">{{ .msg }}</div>

  <input id="name" type="text" name="username" class="form-control" placeholder="账号(UserName)" required autofocus>
  <!-- <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus> -->
  <input type="password" name="password" class="form-control" placeholder="密码(Password)" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <br/>
  <a class="lead pull-right" href="/signup">注册</a>
</form>

{{ end }}
