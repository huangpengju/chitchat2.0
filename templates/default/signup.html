{{ define "default/signup.html" }}

<form class="form-signin" role="form" action="/signup_account" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      ChitChat
    </i>
  </h2>
  <!-- <div class="lead">在下面注册一个帐户</div> -->

  <div class="lead">{{ .message.UserName }}</div>
  <div class="lead">{{ .message.Password }}</div>
  <div class="lead">{{ .message.Email }}</div>
  <div class="lead">{{ .msg }}</div>

  <input id="name" type="text" name="username" class="form-control" placeholder="账号(UserName)" required autofocus>
  <input type="email" name="email" class="form-control" placeholder="邮箱(Email)" required>
  <input type="password" name="password" class="form-control" placeholder="密码(Password)" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>

{{ end }}
